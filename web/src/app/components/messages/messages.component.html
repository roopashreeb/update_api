<div class="messages-container">
    <h2 style="color: rgb(12, 14, 14);">Messages</h2>
    <div *ngFor="let message of messages">
      <p>{{ message.sender }}: {{ message.content }}</p>
      <button style="color: rgb(4, 4, 4);" (click)="onSelect(message)">View</button>
      <button style="color: rgb(11, 13, 13);" (click)="onDelete(message)">Delete</button>
    </div>
  
    <hr>
  
    <div *ngIf="selectedMessage">
      <h3>{{ selectedMessage.sender }} -> {{ selectedMessage.receiver }}</h3>
      <p>{{ selectedMessage.content }}</p>
      <button style="color: rgb(13, 15, 14);" (click)="onDelete(selectedMessage)">Delete</button>
  
      <div *ngIf="showReplyForm">
        <h3>Reply to {{ selectedMessage.sender }}</h3>
        <form (ngSubmit)="onSubmit()">
          <label style="color: rgb(24, 20, 19);" for="content">Message:</label>
          <textarea style="color: rgb(11, 13, 12);" id="content" [(ngModel)]="replyContent" name="content"></textarea>
          <button  style="color: rgb(15, 18, 17);" type="submit">Send</button>
        </form>
      </div>
  
      <button style="color: rgb(11, 14, 13);" (click)="onReply(selectedMessage)">Reply</button>
    </div>
  </div>
