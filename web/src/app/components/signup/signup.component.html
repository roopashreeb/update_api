

<div class="signup-container">
    <h2 style="color: rgb(6, 6, 6);">Signup</h2>
    <form>
      <div>
        <label style="color: rgb(12, 13, 13);" for="username">Username</label>
        <input type="text" id="username" name="username" [(ngModel)]="username">
      </div>
      <div>
        <label style="color: rgb(12, 16, 16);" for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email">
      </div>
      <div>
        <label style="color: rgb(6, 8, 8);" for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password">
      </div>
      <div>
        <label style="color: rgb(20, 23, 23);" for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword">
      </div>
      <button type="submit" (click)="signup()">Signup</button>
    </form>
  </div>
