<p style="color: rgb(9, 10, 10); font-size: 35px;" >Edit Profile</p>

<form class="edit-profile-form" (ngSubmit)="updateProfile()">
    <div class="form-group">
      <label style="color: rgb(13, 17, 17);" for="firstName">First Name:</label>
      <input type="text" style="color: rgb(5, 5, 5);" class="form-control" id="firstName" [(ngModel)]="firstName" name="firstName" required>
    </div>
  
    <div class="form-group">
      <label style="color: rgb(6, 7, 7);" for="lastName">Last Name:</label>
      <input  type="text" style="color: rgb(3, 9, 9);" class="form-control" id="lastName" [(ngModel)]="lastName" name="lastName" required>
    </div>
  
    <div class="form-group">
      <label style="color: rgb(10, 12, 12);" for="email">Email:</label>
      <input type="email" style="color: rgb(8, 15, 15);" class="form-control" id="email" [(ngModel)]="email" name="email" required>
    </div>
  
    <div class="form-group">
      <label style="color: rgb(8, 9, 9);" for="bio">Bio:</label>
      <textarea class="form-control" style="color: rgb(5, 9, 9);" id="bio" [(ngModel)]="bio" name="bio" rows="3"></textarea>
    </div>
<!--   
    <div class="form-group">
        <label style="color: rgb(216, 238, 238);"  for="photo">Profile Photo:</label>
        <input type="file" class="form-control-file" id="photo" name="photo">
      </div> -->

      <div class="form-group">
        <label style="color: rgb(5, 6, 6);" for="photo">Profile Photo:</label>
        <input type="file" style="color: rgb(5, 12, 12);"id="photo" name="photo" accept="image/*" (change)="onFileSelected($event)">
      </div>
      
      
    <button style="color: rgb(9, 11, 11);"type="submit" class="btn btn-primary">Update Profile</button>
  </form>
